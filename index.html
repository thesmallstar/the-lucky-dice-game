<html>
  <head>
    <style>
      div.dice {
        float: left;
        width: 32px;
        background: #f5f5f5;
        border: #999 1px solid;
        padding: 10px;
        font-size: 24px;
        text-align: center;
        margin: 5px;
      }
    </style>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align:center;">Are you lucky?</h1>
      <br />
      <div id="die1" class="dice">0</div>
      <div id="die2" class="dice">0</div>
      <br />
      <br />
      <br />
      <button onclick="rollDice()" class="btn btn-success">Roll Dice</button>
      <h2 id="status" style="clear:left; text-align: center; color:green"></h2>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">PLAYER TURN</th>
            <th scope="col">SCORE-PLAYER 1</th>
            <th scope="col">SCORE- PLAYER 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><h5 id="turn" style="clear:left; color:red;">1</h5></td>
            <td><h5 id="doubles" style="clear:left;">0</h5></td>
            <td><h5 id="doubles2" style="clear:left;">0</h5></td>
          </tr>
        </tbody>
      </table>
      <hr />
      <h3>How to play?</h3>
      <h5>1. Call a friend first :P</h5>
      <h5>2. Both Player get alternate Chances</h5>
      <h5>3. The one who gets the score of 50 first WINS the game :)</h5>
    </div>

    <script>
      var score1 = 0;
      var score2 = 0;

      function rollDice() {
        var die1 = document.getElementById("die1");
        var die2 = document.getElementById("die2");
        var status = document.getElementById("status");
        var d1 = Math.floor(Math.random() * 6) + 1;
        var d2 = Math.floor(Math.random() * 6) + 1;
        var score1 = document.getElementById("doubles");
        var score2 = document.getElementById("doubles2");
        var turn = document.getElementById("turn");
        var diceTotal = d1 + d2;
        die1.innerHTML = d1;
        die2.innerHTML = d2;
        status.innerHTML = "You rolled " + diceTotal + ".";

        if (turn.innerHTML == "1") {
          var winsCount = parseInt(score1.innerHTML);
          score1.innerHTML = winsCount + diceTotal;
          if (score1.innerHTML >= 50) {
            alert("PLAYER 1 wins");
            score1.innerHTML = score2.innerHTML = 0;
            turn.innerHTML = "1";
          }
          turn.innerHTML = "2";
        } else {
          var winsCount = parseInt(score2.innerHTML);
          score2.innerHTML = winsCount + diceTotal;

          if (score2.innerHTML >= 50) {
            alert("PLAYER 2 wins");
            score1.innerHTML = score2.innerHTML = 0;
          }
          turn.innerHTML = "1";
        }
      }
    </script>
  </body>
</html>
